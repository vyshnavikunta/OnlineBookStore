<html>
<head>
<title>Login page</title>
<style>
body{
font-family:Arial,sans-serif;
background-image:url("loginimage.jpg");

}

<center>
<h2><b>LOGIN</b></h2>
<form action="submitloginform" method="post">

<label for="username" ><b>Username:</b></label>
<input type="text" id="username" name="username" placeholder="Enter username" required><br>
<label for="pwd" ><b>Password:</b></label>
<input type="Password" id="pwd" name="pwd" placeholder="Enter Password" required><br>
<button class= "butn" type="submit" name="login"><b>Login</b></button>
</form>

</center>
