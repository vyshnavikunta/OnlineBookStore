<!doctype html>
<html>
<head>
<title>Payment form</title>
<style>
body{
font-family:Arial,sans-serif;
background-image:url("loginimage.jpg");
background-repeat:no-repeat;
background-size:cover;
color:white;
font-size:23px;
}
label{
color:white;
font-size:18px;

}
.butn{
background-color:blue;
text-align:center;
padding:10px 20px;
color:white;
display:inline-block;
font-size:16px;
margin:20px 2px;
border-radius:10px;
border-color:white;
}
</style>
</head>
<body>
<center>
<h2>Payment<h2>
<form action="orderconfirm.html" method="post">

<label for="name" ><b>Name on Card</b></label>
<input type="text" id="name" name="name"  required><br>
<label for="credit"><b>Credit Card Number</b></label>
<input type="credit" id="credit" name="credit" required><br>
<label for="exp"><b>Expiry Month</b></label>
<input type="exp" id="exp" name="exp"  required><br>
<label for="yr"><b>Expiry Year</b></label>
<input type="yr" id="yr" name="yr" required><br>
<label for="cvv" ><b>CVV</b></label>
<input type="cvv" id="cvv" name="cvv"  required><br>
<button class= "butn" type="submit" name="payment"><b>Make Payment</b></button>
</form>
</center>
</body>
</html>
